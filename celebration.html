<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine‚Äôs</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      position: relative;
      z-index: 2;
      margin-top: 12vh;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .center-message {
      font-size: clamp(22px, 6vw, 30px);
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .main-message {
      opacity: 0;
      transition: opacity 2s ease;
    }

    h1 {
      font-size: clamp(30px, 6vw, 48px);
      margin-bottom: 15px;
    }

    p {
      font-size: clamp(18px, 4.5vw, 22px);
      margin-top: 10px;
    }

    .photo {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2.5s ease;
    }

    .photo img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .signature {
      margin-top: 40px;
      text-align: right;
      font-size: clamp(16px, 4vw, 20px);
      padding-right: 10px;
    }

    .heart {
      position: absolute;
      bottom: -30px;
      animation: floatUp linear infinite;
      opacity: 0.9;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="content">

  <!-- First Message -->
  <div id="yesMessage" class="center-message">
    ‚ú® I knew you‚Äôd say yes ‚ú®
  </div>

  <!-- Main Valentine Content -->
  <div id="mainMessage" class="main-message">
    <h1>Happy Valentine‚Äôs Baby ‚ù§Ô∏è</h1>
    <p>Looking forward to spending this one together.</p>

    <!-- Image -->
    <div id="photo" class="photo">
      <img src="us.jpg" alt="Us Together">
    </div>

    <div class="signature">
      <div>Your Beloved Wife,</div>
      <div><strong>Mrs. Hinal Sheth</strong></div>
    </div>
  </div>

</div>

<!-- Background Music -->
<audio id="bgMusic" src="song.mp3"></audio>

<script>
  const yesMessage = document.getElementById("yesMessage");
  const mainMessage = document.getElementById("mainMessage");
  const photo = document.getElementById("photo");
  const music = document.getElementById("bgMusic");

  // Show first message
  setTimeout(() => {
    yesMessage.style.opacity = "1";
  }, 500);

  // Fade out after 4 seconds
  setTimeout(() => {
    yesMessage.style.opacity = "0";
  }, 2500);

  // Show main message + image + start music
  setTimeout(() => {
    mainMessage.style.opacity = "1";
    photo.style.opacity = "1";
    music.volume = 0.6;
    music.play();
  }, 4000);

  // Floating hearts
  const hearts = ["‚ù§Ô∏è", "üíñ", "üíò", "üíù", "üíï", "üíó"];
  const colors = ["#ff4d6d", "#ffb3c6", "#ffd1dc", "#ff85a1"];

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 250);
</script>

</body>
</html>
